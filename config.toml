logging-to-file = true        # enables logging of every patch process to a seperate file
enable-magisk-update = true   # set this to false if you do not want to receive updates for the module in magisk app
build-mindetach-module = false
patches-source = "inotia00/revanced-patches"
integrations-source = "inotia00/revanced-integrations"
rv-brand = "ReVanced eXXXtended"

# add 'enabled = false' for not patching a specific app or remove it from the config
# see https://github.com/j-hc/revanced-magisk-module/blob/main/CONFIG.md for more detailed explanations

[YouTube]
enabled = true
build-mode = "both"
included-patches = "add-splash-animation force-premium-heading materialyou"
excluded-patches = "custom-branding-icon-revancify-blue custom-package-name microg-support spoof-app-version theme"
version = "auto"
apkmirror-dlurl = "https://apkmirror.com/apk/google-inc/youtube/"
module-prop-name = "ytrvx-magisk"

[Music]
enabled = true
build-mode = "both"
included-patches = "custom-branding-music-name"
excluded-patches = "custom-branding-icon-revancify-blue custom-package-name enable-old-style-miniplayer spoof-app-version"
version = "auto"
apkmirror-dlurl = "https://apkmirror.com/apk/google-inc/youtube-music/"
module-prop-name = "ytm-rvx"
apkmirror-arch = "arm64-v8a"

[Reddit]
enabled = true
build-mode = "apk"
apkmirror-dlurl = "https://apkmirror.com/apk/redditinc/reddit/"
version = "auto"
excluded-patches = "hide-create-button hide-discover-button"
